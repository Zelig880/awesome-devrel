name: Ruby

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 3.0
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
    - name: Checks
      run: |
        gem install awesome_bot
        awesome_bot --allow-redirect --allow 308 -w amazon.com -w www.bhphoto.com -w codepen.io --allow-dupes README.md
